<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics MCQ Answers</title>
    <style>
        body {
            background-color: #e6f7ff; /* Light blue background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        div {
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White box background color */
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #incorrectMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function checkPasscode() {
            var enteredPasscode = document.getElementById("passcodeInput").value;
            var incorrectMessage = document.getElementById("incorrectMessage");

            if (enteredPasscode === "5571") {
                window.location.href = "rickRoll.mp4";  // Replace with the actual path or URL of your video file
            } else {
                incorrectMessage.textContent = "Incorrect code";
            }
        }

        document.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPasscode();
            }
        });
    </script>
</head>
<body>

<div>
    <h1>Physics MCQ Answers</h1>
    <label for="passcodeInput">Enter 4-digit passcode:</label>
    <input type="password" id="passcodeInput" maxlength="4" pattern="\d{4}" title="Please enter a 4-digit passcode" required>
    <button onclick="checkPasscode()">Submit</button>
    <p id="incorrectMessage"></p>
</div>

</body>
</html>
