<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
</head>
<body>

    <h1>Enter a 4-Digit Code</h1>
    
    <form id="codeForm">
        <label for="codeInput">Enter Code:</label>
        <input type="number" id="codeInput" maxlength="4" required>
        <button type="button" onclick="checkCode()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function checkCode() {
            // Get the entered code
            var enteredCode = document.getElementById('codeInput').value;

            // Check if the code is correct (5447)
            if (enteredCode === '5447') {
                // Display "Correct" message
                document.getElementById('result').innerHTML = '<h2>Correct!</h2>';
                // You can redirect to another page or perform additional actions here
            } else {
                // Display "Incorrect" message
                document.getElementById('result').innerHTML = '<h2>Incorrect. Try again!</h2>';
            }
        }
    </script>

</body>
</html>
