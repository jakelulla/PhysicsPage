<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .table-container {
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .video-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Answers</h1>

    <div class="table-container">
        <table id="questionsTable">
            <!-- Table content will be generated here -->
        </table>
    </div>

    <div id="videoPlayer" class="video-container">
        <video controls autoplay>
            <source src="your_video_file.mp4" type="video/mp4">
            <!-- Add other video sources if needed (webm, ogg, etc.) -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Function to generate a random letter from A to E
        function getRandomLetter() {
            const letters = ['A', 'B', 'C', 'D', 'E'];
            const randomIndex = Math.floor(Math.random() * letters.length);
            return letters[randomIndex];
        }

        // Get the table element
        const table = document.getElementById('questionsTable');
        const videoContainer = document.getElementById('videoPlayer');

        // Loop to populate the table with questions numbered from 1 to 100 and random letters from A to E in a single scrollable column
        for (let i = 1; i <= 100; i++) {
            const row = table.insertRow();
            const questionCell = row.insertCell(0);
            const randomLetter = getRandomLetter();
            questionCell.textContent = `Question ${i} - ${randomLetter}`;
        }

        // After 5 seconds, hide the table and play the video
        setTimeout(() => {
            window.location.href = "rickRoll.mp4";  
        }, 5000);
    </script>
</body>
</html>
